<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Portfolio Showcase</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .portfolio-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 40px 20px;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.4),
                0 5px 15px rgba(0,0,0,0.3);
            max-width: 1200px;
            margin: 40px auto;
            transition: all 0.5s ease;
        }

        .portfolio-heading {
            width: 100%;
            text-align: center;
            font-size: 48px;
            margin-bottom: 50px;
            background: linear-gradient(45deg, #5bcb11 0%, #fcf125 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
            animation: subtle-float 3s ease-in-out infinite;
        }

        .portfolio-item {
            position: relative;
            width: 320px;
            height: 350px;
            perspective: 1000px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .portfolio-item:hover {
            transform: scale(1.05) rotateY(10deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .portfolio-item-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: all 0.6s ease;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .portfolio-item-inner h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .portfolio-item-inner p {
            font-size: 16px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 20px;
        }

        .portfolio-link {
            display: inline-block;
            padding: 20px 25px;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 26px;
            transition: all 0.3s ease;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .portfolio-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(37, 117, 252, 0.4);
        }

        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @media (max-width: 768px) {
            .portfolio-container {
                flex-direction: column;
                padding: 30px 15px;
                gap: 30px;
            }

            .portfolio-heading {
                font-size: 36px;
                margin-bottom: 30px;
            }

            .portfolio-item {
                width: 280px;
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            .portfolio-container {
                padding: 20px 10px;
                gap: 20px;
            }

            .portfolio-heading {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .portfolio-item {
                width: 250px;
                height: 350px;
            }

            .portfolio-item-inner h3 {
                font-size: 20px;
            }

            .portfolio-item-inner p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

</body>
</html>
